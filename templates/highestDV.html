<!-- recentEncounters.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Encounters</title>
    <!-- Add your CSS styles here if needed -->
</head>
<body>

<div id="recent-encounters-container">
    <!-- 3 Most Recent Encounters -->
    <div class="recent-encounter" id="recent1"></div>
    <div class="recent-encounter" id="recent2"></div>
    <div class="recent-encounter" id="recent3"></div>
</div>

<script>
    // Initialize an array to store the recent encounter values
    let recentEncounters = [];

    // Function to update the recent encounters list
    function updateRecentEncountersList() {
        // Get the recent-encounters-container element
        const recentEncountersContainer = document.getElementById("recent-encounters-container");

        // Clear existing recent encounters in the container
        recentEncountersContainer.innerHTML = '';

        // Add sections for the recent encounters
        for (let i = 0; i < recentEncounters.length; i++) {
            const encounterElement = document.createElement('div');
            encounterElement.className = 'recent-encounter';

            // Set the content for each recent encounter
            encounterElement.innerHTML = `
                <span>ATK: ${recentEncounters[i].Attack}</span><br>
                <span>DEF: ${recentEncounters[i].Defense}</span><br>
                <span>SPE: ${recentEncounters[i].Speed}</span><br>
                <span>SPD: ${recentEncounters[i].Special}</span><br>
                <img src="gifFilePath" alt="GIF File Content"><br>
                <span>ITEM: ${recentEncounters[i].item_name}</span><br><br>
            `;

            // Append the recent encounter section to the container
            recentEncountersContainer.appendChild(encounterElement);
        }
    }

    // Function to receive values for recent encounters from Flask server
    function receiveRecentEncounterFromServer(data) {
        // Check if all required fields are present in the received data
        if ('Attack' in data && 'Defense' in data && 'Speed' in data && 'Special' in data && 'item_name' in data) {
            // Add the new recent encounter values to the array
            recentEncounters.unshift({
                'Attack': data['Attack'],
                'Defense': data['Defense'],
                'Speed': data['Speed'],
                'Special': data['Special'],
                'item_name': data['item_name']
            });

            // Keep only the latest 3 recent encounters
            if (recentEncounters.length > 3) {
                recentEncounters.pop();
            }

            // Update the recent encounters list
            updateRecentEncountersList();
        } else {
            console.error('Received data is missing required fields:', data);
        }
    }

    // Fetch the latest recent encounter values from Flask server
    function fetchLatestRecentEncounterValues() {
        fetch('/get_recent_encounter_values')
            .then(response => response.json())
            .then(data => receiveRecentEncounterFromServer(data))
            .catch(error => console.error('Error fetching latest recent encounter values:', error));
    }

    // Simulate data changes for recent encounters every few seconds
    setInterval(() => {
        // Fetch the latest recent encounter values from Flask server
        fetchLatestRecentEncounterValues();
    }, 5000);
</script>

</body>
</html>
